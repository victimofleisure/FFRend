<h3>Monitor quality</h3>

<p>This option allows you to adjust the trade-off between <a href="../Loose_Ends/Performance.htm">performance</a> and quality in the <a href="../Plugins/Monitoring_plugins.htm">monitor bar</a>. For better performance, select "fast". For better quality, select "smooth". The performance impact of "smooth" mode can be significant for large <a href="../Options/Frame_size.htm">frame sizes</a>.
