<title>Exporting bitmaps</title>
<body>

<h3>Exporting bitmaps</h3>

<p>Any frame of FFRend's output can be exported as a bitmap file. The bitmap's size will match the current engine <a href="../Options/Frame_size.htm">frame size</a>. Only 24-bit color is supported. To export a bitmap, choose <span class="cmd">File/Export</span> or press <span class="key">Ctrl+E</span>, select a folder and filename for the bitmap, and press OK.

</body>
